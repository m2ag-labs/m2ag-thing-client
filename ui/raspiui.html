<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="../siteicon.png" rel="apple-touch-icon" type="image/png"/>
    <meta content="m2ag.labs thing client" name="apple-mobile-web-app-title">
    <link href="../siteicon.png" rel="shortcut icon" type="image/png"/>
    <link href="../siteicon.png" rel="mask-icon" type=""/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <title>m2ag.labs.thing.ui</title>
</head>
<body>
<div class="container-fluid">
    <!--ui page -->
    <div class="row vw-100" id="container_row">
        <div class="col-md-4" id="column_0"></div>
        <div class="col-md-4" id="column_1"></div>
        <div class="col-md-4" id="column_2"></div>
    </div>
</div> <!-- container main content-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>

<script src="../js/comm.js"></script>
<script>

    window.addEventListener("load", init);
    let opts = {} //component to look at, update method
    let target_interval
    let target_socket
    let translators = {} //format translators
    let props = {} //property list -- makes it easy to find
    const cols = 2 // 0 based
    //TODO: add auth header here -- probably have to use let
    //Maybe move this back to api.js -- easier to keep them apart -- no authhash here
    const thing_url = `${window.location.protocol}//${window.location.hostname}:8888`
    const putThingOptions = {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: '',
        redirect: 'follow'
    }
    const getThingOptions = {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        },
        redirect: 'follow'
    }


    function init() {
        //Thing to generate is in url
        //?index=<index>&{ poll : interval} / { socket : true }&jwt=<token>
        //TODO: jwt with webthing
        let param = window.location.search.substring(1, window.location.search.length);
        param = param.split('&')
        for (const i in param) {
            const ix = param[i].split('=')
            opts[ix[0]] = ix[1]
        }
        //get the defaults from the thing and setup fields
        fetch(`${thing_url}/${opts.index}`, getThingOptions)
            .then(response => response.json())
            .then(result => setDefaults(result))
            .catch(error => console.log('error', error))

    }

    function pollThing() {
        fetch(`${thing_url}/${opts.index}/properties`, getThingOptions)
            .then(response => response.json())
            .then(result => updateUi(result))
            .catch(error => console.log('error', error))
    }


    function updateUi(thing) {
        let data
        if ('data' in thing) {
            data = JSON.parse(thing.data)['data'] //web socket
        } else {
            data = thing  // rest call
        }

        for (const param in data) {
            if (data.hasOwnProperty(param)) {
                if (param in translators) {
                    try {
                        props[param].value = translators[param](data[param]);
                    } catch (e) {
                        console.log('translator failure ' + param);
                        props[param].value = data[param];
                    }
                } else {
                    props[param].value = data[param];
                }
            }
        }
    }

    class TextDetail {
        constructor(id, readOnly = true, type = 'alpha') {
            this.target = id  //this is the property name
            this.readOnly = readOnly
            switch (type) {
                case 'boolean':
                    this.type = 'checkbox' //matches type in element
                    break
                default:
                    this.type = type
            }
            if (!readOnly)
                document.getElementById(`${id}_input`).addEventListener('click', this.update)
        }

        get value() {
            return document.getElementById(this.target + '_value').innerText
        }

        set value(value) {
            //if the input control is not set ,  set correctly
            if (!this.readOnly) {
                let input = document.getElementById(`${this.target}_input`)
                switch (this.type) {
                    case 'checkbox': //Type boolean
                        input.checked = value
                        break
                    default:
                        break
                }
            }
            document.getElementById(this.target + "_value").innerText = value
        }

        update() {
            //use rest to update property
            let id = this.id.substring(0, this.id.length - "_input".length)
            let input = document.getElementById(`${id}_input`)
            let val
            switch (this.type) {
                case 'checkbox': //Type boolean
                    val = input.checked
                    break
                default:
                    break
            }
            let bdy = {}
            bdy[id] = val //Doesn't like it if I don't do it this way -- makes bad request
            putThingOptions.body = JSON.stringify(bdy)
            fetch(`${thing_url}/${opts.index}/properties/${id}`, putThingOptions)
                .then(response => response.json())
                .then(result => updateUi(result))
                .catch(error => console.log('error', error))

        }

    }

    /**
     * Sets up form
     * @param thing
     */
    function setDefaults(thing) {
        //console.log(data);
        let data = thing['properties']
        //get the properties -- generate live display element for each
        let idx = 0
        for (const param in data) {
            if (data.hasOwnProperty(param)) {
                //Create the div
                //do we have a vendor attribute?
                let style = 'alpha' //alpha numeric readonly as default
                if ('vendor' in data[param] && 'style' in data[param].vendor) {
                    style = data[param]['vendor']['style']
                }
                let card = getCard(param, style, data[param])

                document.getElementById(`column_${idx++}`).appendChild(card);
                if (idx > cols) idx = 0
                //These are kinda the property controllers -- creates the gauge/input and holds a reference.
                switch (style) {
                    case 'linear':
                        props[param] = getLinear(data[param], data[param].title)
                        break
                    case 'radial':
                        props[param] = getRadial(data[param], data[param].title)
                        break
                    case 'alpha':
                    default:
                        props[param] = new TextDetail(param, data[param].readOnly, data[param].type)
                        break
                }

                //Create the translator function if one is requested
                if ('vendor' in data[param] && 'translator' in data[param].vendor) {
                    translators[param] = new Function("value", `return ${data[param].vendor.translator}`);
                }
            }
        }


        //Set up update stuff
        if ('poll' in opts) {
            //If we are polling -- no faster than slowest gauge update
            if (opts['poll'] < 3000) opts['poll'] = 3000;  //Can't update the gauges too fast -- animation never completes
            target_interval = setInterval(pollThing, opts['poll']);
        }
        //are we doing websockets?
        if ('socket' in opts)
            target_socket = getWebSocket(`/${opts['index']}`, {on_message: updateUi})
        //get the starter values.
        pollThing()
    }

    function getCard(param, style, data) {

        let card = document.createElement('div')
        card.classList.add('card')
        let cb = document.createElement('div')
        cb.classList.add('card-body')
        cb.style.textAlign = 'center'
        let card_title = document.createElement('h5')
        card_title.textContent = param
        card_title.classList.add('list-group-item-primary')
        card_title.classList.add('card-title')
        cb.append(card_title)
        if ('description' in data) {
            let sub_title = document.createElement('h6')
            sub_title.textContent = data.description
            sub_title.classList.add('card-subtitle')
            sub_title.classList.add('mb2')
            sub_title.classList.add('text-muted')
            cb.append(sub_title)
        }

        //Do we want a gauge or text/control ?
        let element
        let html
        switch (style) {
            case 'radial':
            case 'linear':
                element = document.createElement('canvas');
                element.id = param;
                //TODO: will there ever be gauges that are not read only?
                //maybe a slider and a gauge.
                break
            default:
                element = document.createElement('div')
                //is this readonly?
                if (data.readOnly) {
                    element.innerHTML = `<div id="${param}_value" class="card-text" style="overflow: scroll"></div>`
                } else {
                    html = `<div id="${param}_value" class="card-text" style="overflow: scroll"></div>`
                    switch (data.type) {
                        case 'boolean':
                            html += `<div class="custom-control custom-switch">
                                        <input autocomplete="${param}-switch" class="custom-control-input param_control"
                                               id="${param}_input" type="checkbox">
                                        <label class="custom-control-label" for="${param}_input"></label>
                                    </div>`
                            break
                        case 'numeric':
                            //TODO: add a slider -- with min and max values
                            break
                        case 'string':
                        default:
                            html += `<input id="${param}_input" class="param_control">`
                            break

                    }
                    element.innerHTML = html
                }
                break
        }
        cb.appendChild(element)
        card.appendChild(cb)
        return card

    }

    /**
     * gauge ticks maker
     * @param data
     * @returns {{}}
     */
    function getConfig(data) {
        let resp = {}
        resp.major_ticks = []
        resp.minor_ticks = 100
        let incr = 200

        let spread = data.maximum - data.minimum


        if (spread <= 10) {
            incr = 1
            resp.minor_ticks = 4
        } else if (spread <= 100) {
            incr = 10
            resp.minor_ticks = 4
        } else if (spread <= 1000) {
            incr = 200
            resp.minor_ticks = 10
        }

        for (let i = data.minimum; i < data.maximum + incr; i += incr) {
            if (i > data.maximum)
                resp.major_ticks.push(data.maximum)
            else
                resp.major_ticks.push(i.toString())
        }
        resp.highlights = []
        if ('vendor' in data && 'highlights' in data['vendor'])
            for (const hi in data['vendor']['highlights']) {
                if (data['vendor']['highlights'].hasOwnProperty(hi)) {
                    let t = {
                        "from": data['vendor']['highlights'][hi][0],
                        "to": data['vendor']['highlights'][hi][1],
                        "color": ""
                    }
                    switch (hi) {
                        case 'danger':
                            t.color = "rgba(200, 50, 50, .75)"
                            break
                        case 'caution':
                            t.color = "rgba(220, 200, 0, .75)"
                            break
                        case 'normal':
                        default:
                            t.color = "rgba(100, 255, 100, .2)"
                            break
                    }
                    resp.highlights.push(t)
                }
            }

        return resp;

    }

    /**
     * returns a new linear gauge
     * data = property description from thing
     * tag = canvas id to render to.
     * @param data
     * @param tag
     * @returns {*}
     */
    function getLinear(data, tag) {

        let config = getConfig(data);
        let units = data.units
        //Check for overrides
        if ('vendor' in data && 'units' in data['vendor']) {
            units = data['vendor']['units']
        }

        return new LinearGauge({
            renderTo: tag,
            width: 200,
            height: 400,
            units: units,
            valueBox: true,
            valueInt: 1,
            valueDec: 2,
            value: data.minimum,
            minValue: data.minimum,
            maxValue: data.maximum,
            majorTicks: config.major_ticks,
            minorTicks: config.minor_ticks,
            strokeTicks: true,
            highlights: config.highlights,
            colorPlate: "#fff",
            borderShadowWidth: 0,
            borders: false,
            needleType: "arrow",
            needleWidth: 2,
            needleCircleSize: 7,
            needleCircleOuter: true,
            needleCircleInner: true,
            needleShadow: true,
            animationDuration: 100,
            animationRule: "linear",
            barWidth: 10,
            barBeginCircle: false
        }).draw();
    }

    /**
     * same as radial except linear
     * @param data
     * @param tag
     * @returns {*}
     */
    function getRadial(data, tag) {

        let config = getConfig(data);

        return new RadialGauge({
            renderTo: tag,
            width: 200,
            height: 200,
            units: data.unit,
            minValue: data.minimum,
            maxValue: data.maximum,
            majorTicks: config.major_ticks,
            minorTicks: config.minor_ticks,
            value: data.minumum,
            ticksAngle: 270,
            startAngle: 45,
            strokeTicks: true,
            highlights: config.highlights,
            valueInt: 1,
            valueDec: 0,
            colorPlate: "#fff",
            colorMajorTicks: "#686868",
            colorMinorTicks: "#686868",
            colorTitle: "#000",
            colorUnits: "#000",
            colorNumbers: "#686868",
            valueBox: true,
            colorValueText: "#000",
            colorValueBoxRect: "#fff",
            colorValueBoxRectEnd: "#fff",
            colorValueBoxBackground: "#fff",
            colorValueBoxShadow: false,
            colorValueTextShadow: false,
            colorNeedleShadowUp: true,
            colorNeedleShadowDown: false,
            colorNeedle: "rgba(200, 50, 50, .75)",
            colorNeedleEnd: "rgba(200, 50, 50, .75)",
            colorNeedleCircleOuter: "rgba(200, 200, 200, 1)",
            colorNeedleCircleOuterEnd: "rgba(200, 200, 200, 1)",
            borderShadowWidth: 0,
            borders: true,
            borderInnerWidth: 0,
            borderMiddleWidth: 0,
            borderOuterWidth: 5,
            colorBorderOuter: "#fafafa",
            colorBorderOuterEnd: "#cdcdcd",
            needleType: "arrow",
            needleWidth: 2,
            needleCircleSize: 7,
            needleCircleOuter: true,
            needleCircleInner: false,
            animationDuration: 500,
            animationRule: "dequint",
            fontNumbers: "Verdana",
            fontTitle: "Verdana",
            fontUnits: "Verdana",
            fontValue: "Led",
            fontValueStyle: 'italic',
            fontNumbersSize: 20,
            fontNumbersStyle: 'italic',
            fontNumbersWeight: 'bold',
            fontTitleSize: 24,
            fontUnitsSize: 22,
            fontValueSize: 50,
            animatedValue: true
        }).draw();

    }
</script>
</body>
</html>
