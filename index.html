<!doctype html>
<html lang="en">

                data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            </ul>

<!-- container main content-->
<main class="container-fluid">
    <div class="row vw-100">
        <!-- jstree card -->
        <div class="col-md-3">
            <div id="device_tree_area"></div>
        </div>
        <!-- detail card -->
        <div class="col-md-9 px-0 py-0">
            <div class="card">
                <div class="card-body" id="tree-detail-card">
                    <!-- Nav tabs -->
                    <ul class="nav nav-pills" id="thing-tab-ul" role="tablist">
                        <li class="nav-item ui_pill all_pills" role="presentation">
                            <button aria-controls="ui" aria-selected="false" class="nav-link"
                                    data-bs-target="#ui"
                                    data-bs-toggle="tab" id="ui-tab" onclick="tabClickHandler('ui-tab')" role="tab"
                                    type="button">ui
                            </button>
                        </li>
                        <li class="nav-item service_pill all_pills" role="presentation">
                            <button aria-controls="service" aria-selected="false" class="nav-link active"
                                    data-bs-target="#service"
                                    data-bs-toggle="tab" id="service-tab" onclick="tabClickHandler('service-tab')"
                                    role="tab" type="button">
                                service
                            </button>
                        </li>
                        <li class="nav-item thing_pill all_pills" role="presentation">
                            <button aria-controls="thing" aria-selected="false" class="nav-link"
                                    data-bs-target="#thing"
                                    data-bs-toggle="tab" id="thing-tab" onclick="tabClickHandler('thing-tab')"
                                    role="tab" type="button">thing
                            </button>
                        </li>
                        <li class="nav-item helper_pill all_pills" role="presentation">
                            <button aria-controls="helper" aria-selected="false" class="nav-link"
                                    data-bs-target="#helper"
                                    data-bs-toggle="tab" id="helper-tab" onclick="tabClickHandler('helper-tab')"
                                    role="tab"
                                    type="button">helper
                            </button>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div aria-labelledby="ui-tab" class="tab-pane" id="ui" role="tabpanel">
                            <div class="card">
                                <div class="card-body">
                                    <iframe id="ui_frame" src="" title="ui"></iframe>
                                </div>
                            </div>
                        </div>
                        <div aria-labelledby="service-tab" class="tab-pane active" id="service" role="tabpanel">
                            <iframe id="service_frame" scrolling="no" src="" title="service"></iframe>
                        </div>
                        <div aria-labelledby="thing-tab" class="tab-pane" id="thing" role="tabpanel">
                            <iframe id="thing_frame" scrolling="no" src="" title="thing"></iframe>
                        </div>
                        <div aria-labelledby="helper-tab" class="tab-pane" id="helper" role="tabpanel">
                            <iframe id="helper_frame" scrolling="no" src="" title="helper"></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <!-- jwt modal -->
            <div class="modal" id="jwt_modal" role="dialog" tabindex="-1">
                <div class="modal-dialog modal-fullscreen" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">jwt info</h5>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group text-left">
                                <li class="list-group-item list-group-item-primary  text-center">
                                    thing url
                                </li>
                                <li class="list-group-item  text-center">
                                    <span id="thing_url"></span>
                                </li>
                                <li class="list-group-item  list-group-item-primary text-center">
                                    jwt
                                </li>
                                <li class="list-group-item  text-center" style="overflow-wrap: break-word;">
                                    <span id="jwt_token"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

    requestHeaders.append("Content-Type", "application/json");

    }

        method: 'PUT',
        headers: requestHeaders,
        redirect: 'follow',
        body: ''
    }

    let config = {hash: '', token: '', opts: ''}

    const configManager = (mode = 'load') => {
        switch (mode) {
            case 'load':
                //TODO: load other config options
                config = localStorage.getItem('client_config');
                try {
                    config = JSON.parse(config);
                    if (config === null) config = {}
                } catch (e) {
                    config = {}
                }
                if ('hash' in config && config.hash !== '') {
                    requestHeaders.append("Authorization", 'Basic ' + config.hash);
                    if (config.token === undefined) config.token = ''
                    return true;
                } else {
                    window.location.replace('ui/signin.html')
                }
                break;
            case 'save':
                localStorage.setItem('client_config', JSON.stringify(config))
                break

                config.hash = btoa(document.getElementById('connect_name').value + ":" + document.getElementById('connect_password').value);

                break;

        return false;

    const jwtModal = () => {
        const modal = new bootstrap.Modal(document.getElementById('jwt_modal'))
        fetch(`${api_url}/auth`, getOptions)
            .then(response => response.json())
            .then(result => {
                document.getElementById('thing_url').innerText = thing_url
                document.getElementById('jwt_token').innerText = result.data.token
            })
            .catch(error => console.log('error', error))
        modal.show()
    }


    const init = () => {
        if (configManager('load')) { //sets dataOptions dataHeader too
            if (config.token === '') {
                fetch(`${api_url}/auth`, getOptions)
                    .then(response => response.json())
                    .then(result => {
                        config.token = result.data['token']
                        configManager('save')
                    })
                    .catch(error => alert(error))
            }
            document.title = window.location.hostname
            treeInit() // jshint ignore:line
        }
    }
    window.addEventListener("load", init)

</html>
