<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="siteicon.png" rel="apple-touch-icon" type="image/png"/>
    <meta content="m2ag.labs thing client" name="apple-mobile-web-app-title">
    <link href="siteicon.png" rel="shortcut icon" type="image/png"/>
    <link href="siteicon.png" rel="mask-icon" type=""/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>m2ag.labs.thing.auth</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">Authentication required</h1>
        <p class="lead">The thing to be accessed requires jwt authentication.</p>
        <hr class="my-4">
        <p>A jwt can be generated by accessing the builder client and selecting utils/jwt from
        the drop down menu.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" onclick="go()" href="#" role="button">go to config</a>
        </p>
    </div>
</div>
<script>
    const init = () => {
        document.title = window.location.hostname
    }

    const go = () => {
        window.location.replace(`index.html`)
    }

    window.addEventListener("load", init)
</script>

</body>
</html>
